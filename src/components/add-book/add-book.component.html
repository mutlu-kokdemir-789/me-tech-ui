<div class="rounded p-2 {{user?.role === 'Admin' ? 'd-block' : 'd-none'}}">
  <h4 class="text-center mt-4">Book To Be Added</h4>
  <form class="row g-4" novalidate (submit)="submitAddBook($event)" [formGroup]="addBookForm">
    <div class="col-md-6">
      <label for="titleInput" class="form-label">Title</label>
      <input type="text" class="form-control" id="titleInput" formControlName="title" required>
      <div class="invalid-feedback">
        Please provide a title.
      </div>
    </div>
    <div class="col-md-6">
      <label for="authorInput" class="form-label">Author</label>
      <input type="text" class="form-control" id="authorInput" formControlName="author" required>
      <div class="invalid-feedback">
        Please provide an author name.
      </div>
    </div>
    <div class="col-md-6">
      <label for="publishingYearInput" class="form-label">Publishing Year</label>
      <input type="text" class="form-control" id="publishingYearInput" formControlName="publishingYear" required>
      <div class="invalid-feedback">
        Please provide a publishing year.
      </div>
    </div>
    <div class="col-md-6">
      <label for="priceInput" class="form-label">Price</label>
      <input type="text" class="form-control" id="priceInput" formControlName="price" required>
      <div class="invalid-feedback">
        Please provide a price.
      </div>
    </div>
    <div class="container mt-4 mb-4">
      <div class="row">
        <div class="col text-center">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="{{user?.role === 'Admin' ? 'd-none' : 'd-block'}} m-3 text-center">
  Since you are not admin, you are redirected to 'Book List' page
</div>
