<h3 class="text-center">Book List</h3>

<nav class="navbar">
  <div class="container-fluid">
    <div class="d-flex w-100 flex-wrap">

      <div class="dropdown m-2">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
          data-bs-auto-close="outside">
          Filter
        </button>
        <form class="dropdown-menu p-4">
          <div class="mb-3 ">
            <div>
              <label class="form-label">Price</label>
            </div>
            <div>
              <i>Min: </i>
              <input type="text" class="form-control" id="minPrice">
            </div>
            <div>
              <i>Max: </i>
              <input type="text" class="form-control" id="maxPrice">
            </div>
          </div>
          <div class="mb-3 ">
            <div>
              <label class="form-label">Rate</label>
            </div>
            <div>
              <i>Min: </i>
              <input type="text" class="form-control" id="minRate">
            </div>
            <div>
              <i>Max: </i>
              <input type="text" class="form-control" id="maxRate">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Apply</button>
        </form>
      </div>

      <div class="dropdown m-2">
        <button class="btn btn-primary dropdown-toggle ms-2" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          Sort
        </button>
        <ul class="dropdown-menu dropdown-menu-start">
          <li class="my-hover-cursor"><i class="dropdown-item">Price - Asc <i class="bi bi-arrow-up-circle"></i></i>
          </li>
          <li class="my-hover-cursor"><i class="dropdown-item">Price - Desc <i class="bi bi-arrow-down-circle"></i></i>
          </li>
          <li class="my-hover-cursor"><i class="dropdown-item">Publishing Year - Asc <i
                class="bi bi-arrow-up-circle"></i></i></li>
          <li class="my-hover-cursor"><i class="dropdown-item">Publishing Year - Desc <i
                class="bi bi-arrow-down-circle"></i></i></li>
          <li class="my-hover-cursor"><i class="dropdown-item">Rate - Asc <i class="bi bi-arrow-up-circle"></i></i></li>
          <li class="my-hover-cursor"><i class="dropdown-item">Rate - Desc <i class="bi bi-arrow-down-circle"></i></i>
          </li>
        </ul>
      </div>

      <div class="m-2 ms-lg-auto">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>

    </div>
  </div>
</nav>

<hr>

<div class="container mt-4">
  <div class="row row-cols-1 row-cols-lg-2">
    @for (book of books; track book.id) {
    <div class="col mb-3">
      <app-book-preview [book]="book" (removeBookClick)="clickedRemoveBook($event)">
      </app-book-preview>
    </div>
    }
  </div>
</div>

<nav aria-label="Page navigation example" class="m-3">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
